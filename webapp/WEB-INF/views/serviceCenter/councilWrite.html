<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    <style>
        .inner {
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
          }
        
        .innerMain{
            width:1000px; 
            margin:auto;           
        }
        .write-area{
            padding:50px;
            background-color: #fff7ed;
            margin:auto;
        }
        .cwTable{
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="inner">
        <div class=innerMain>
            <div class="nametag">
                <h1>1:1문의 작성</h1>
            </div>
            <div class="write-area">
                <form name="enrollForm" action="" method="post">
                    <table class="cwTable">
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="" id="" required placeholder="제목을 입력해주세요" style="width:450px;"></td>
                            <th> 카테고리 :</th>
                            <td>
                                <select>
                                    <option>리워드</option>
                                    <option>프로젝트</option>
                                    <option>기타</option>
                                </select>
                            </td>
                            
                        </tr>   
                        <tr>
                            <th>내용</th>
                            <td colspan="3">
                                <textarea cols="90" rows="30" required placeholder="내용을 입력해주세요"></textarea>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <div class="btnarea" align="center">
                        <button type="submit" class="btn btn-secondary">등록하기</button>
                        <button type="reset" class="btn btn-danger">취소하기</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
